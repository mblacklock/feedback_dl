{% if charts %}
<div class="card mb-4">
    <div class="card-header bg-info text-white">
        <h5 class="mb-0">Performance Visualizations</h5>
    </div>
    <div class="card-body">
        <p class="text-muted">Example charts showing how student performance data would be visualized:</p>
        <div class="row">
            {% for chart in charts %}
            <div class="col-md-6 mb-4">
                <h6 class="text-center mb-2">{{ chart.title }}</h6>
                <div class="chart-container" style="height:360px;">
                    <canvas id="chart-{{ forloop.counter }}" style="width:100%;height:100%"></canvas>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
